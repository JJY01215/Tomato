<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>上傳圖片</title>
</head>
<body>
    <h1>上傳圖片進行預測</h1>
    <form action="/" method="POST" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required>
        <button type="submit">上傳並預測</button>
    </form>
</body>
</html>
