<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>植物病害辨識系統</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #e0f2f1, #c8e6c9);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 40px 30px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 480px;
            width: 100%;
        }
        h1 {
            color: #2e7d32;
            margin-bottom: 10px;
        }
        p {
            color: #555;
            margin-bottom: 25px;
        }
        .upload-icon {
            font-size: 50px;
            color: #66bb6a;
            margin-bottom: 20px;
        }
        input[type="file"] {
            margin: 15px 0;
            font-size: 16px;
        }
        button {
            background-color: #66bb6a;
            color: white;
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background-color: #558b2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="upload-icon">📷</div>
        <h1>植物病害辨識</h1>
        <p>請上傳植物葉片圖片，我們將自動分析病害狀況。</p>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="image" accept="image/*" required><br><br>
            <button type="submit">開始辨識</button>
        </form>
    </div>
</body>
</html>
